  <h1>
    Welcome to My Blog!
  </h1>
  <!-- older functionality (events tryouts)
    <button (click)="clicked($event)">Click</button>
    <input type="text" [(ngModel)]="text" name="text" (keyup.enter)="showText($event)">
    <h1>{{text}}</h1>

</div>
<div class="post-form container">
  <form (submit)="addPost()">
    <p><input class="form-control" [(ngModel)]="title" name="title" type="text" placeholder="Post Title"></p>
    <p><textarea class="form-control" [(ngModel)]="body" name="body" id="" cols="30" rows="10"
        placeholder="Post Body"></textarea></p>
    <p><input class="btn btn-primary" type="submit" value="Submit"></p>
  </form>

  <div>
    <div class="card" *ngFor="let post of posts">
      <div class="card-body">
        <h3 class="card-title">{{post.title}}</h3>
        <p class="card-text">{{post.body}}</p>
      </div>
    </div>
  </div>
</div>
