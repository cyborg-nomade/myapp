<div style="text-align:center">
  <h1>
    Welcome to My Blog!
  </h1>
  <!-- older functionality (events tryouts)
    <button (click)="clicked($event)">Click</button>
    <input type="text" [(ngModel)]="text" name="text" (keyup.enter)="showText($event)">
    <h1>{{text}}</h1>

</div>
<div class="post-form">
  <form (submit)="addPost()">
    <p><input [(ngModel)]="title" name="title" type="text" placeholder="Post Title"></p>
    <p><textarea [(ngModel)]="body" name="body" id="" cols="30" rows="10" placeholder="Post Body"></textarea></p>
    <p><input type="submit" value="Submit"></p>
  </form>
</div>
<div>
  <ul>
    <li *ngFor="let post of posts">
      <h3>{{post.title}}</h3>
      <p>{{post.body}}</p>
    </li>
  </ul>
</div>
